<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
  <title>Clodds</title>
  <link rel="icon" href="https://cloddsbot.com/logo.png" type="image/png">
  <link rel="stylesheet" href="css/app.css?v=7">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Chat history">
      <div class="sidebar-header">
        <button class="sidebar-icon-btn" id="sidebar-toggle" title="Toggle sidebar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18"/>
          </svg>
        </button>
        <img class="sidebar-logo" src="https://cloddsbot.com/logo.png" alt="Clodds" />
        <button class="sidebar-icon-btn" id="new-chat-btn" title="New chat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 113 3L7 19l-4 1 1-4L16.5 3.5z"/>
          </svg>
        </button>
      </div>

      <div class="sidebar-search">
        <input class="sidebar-search-input" type="text" placeholder="Search..." aria-label="Search" />
      </div>

      <!-- Nav Tabs -->
      <div class="sidebar-nav" role="tablist">
        <button class="sidebar-nav-btn active" data-tab="chats" role="tab" aria-selected="true" title="Chats">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <span class="sidebar-nav-label">Chats</span>
        </button>
        <button class="sidebar-nav-btn" data-tab="projects" role="tab" aria-selected="false" title="Projects">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/>
          </svg>
          <span class="sidebar-nav-label">Projects</span>
        </button>
        <button class="sidebar-nav-btn" data-tab="artifacts" role="tab" aria-selected="false" title="Artifacts">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span class="sidebar-nav-label">Artifacts</span>
        </button>
        <button class="sidebar-nav-btn" data-tab="code" role="tab" aria-selected="false" title="Code">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/>
          </svg>
          <span class="sidebar-nav-label">Code</span>
        </button>
      </div>

      <!-- Tab Content Panels -->
      <div class="sidebar-tab-content active" data-panel="chats">
        <div class="session-list" role="list" aria-label="Conversations"></div>
      </div>

      <div class="sidebar-tab-content" data-panel="projects">
        <div class="tab-panel-header">
          <button class="tab-panel-action" id="new-project-btn" title="New project">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            New Project
          </button>
        </div>
        <div class="project-list" role="list" aria-label="Projects"></div>
      </div>

      <div class="sidebar-tab-content" data-panel="artifacts">
        <div class="artifact-list" role="list" aria-label="Artifacts"></div>
      </div>

      <div class="sidebar-tab-content" data-panel="code">
        <div class="code-list" role="list" aria-label="Code snippets"></div>
      </div>

      <!-- Profile Bar -->
      <div class="sidebar-profile" id="sidebar-profile">
        <div class="sidebar-profile-avatar" id="profile-avatar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <span class="sidebar-profile-name">Profile</span>
        <svg class="sidebar-profile-chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </div>

      <!-- Profile Popover -->
      <div class="profile-popover" id="profile-popover">
        <div class="popover-item" id="popover-language">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
          <span>Language</span>
          <select class="popover-select" id="language-select">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="pt-BR">Portuguese</option>
            <option value="ja-JP">Japanese</option>
            <option value="zh-CN">Chinese</option>
            <option value="ko-KR">Korean</option>
            <option value="ar-SA">Arabic</option>
          </select>
        </div>
        <div class="popover-item" id="popover-settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span>Environment Setup</span>
        </div>
        <div class="popover-item" id="popover-help">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <span>Get Help</span>
        </div>
        <div class="popover-divider"></div>
        <div class="popover-item popover-about" id="popover-about">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
          <span>About</span>
          <span class="popover-version">Clodds v1.0</span>
        </div>
      </div>

      <!-- Settings Panel (slides over sidebar) -->
      <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
          <button class="settings-back" id="settings-back" title="Back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"/>
            </svg>
          </button>
          <span class="settings-title">Environment Setup</span>
        </div>
        <div class="settings-restart-banner" id="settings-restart-banner">
          Restart required for some changes to take effect.
        </div>
        <div class="settings-body" id="settings-body">
          <div class="settings-loading">Loading...</div>
        </div>
        <div class="settings-footer">
          <button class="settings-save-btn" id="settings-save" disabled>Save Changes</button>
        </div>
      </div>
    </aside>

    <div class="sidebar-backdrop"></div>

    <!-- Main -->
    <main class="main welcome-mode" aria-label="Chat">
      <div class="chat-header">
        <button class="sidebar-toggle-mobile" id="sidebar-toggle-mobile" title="Toggle sidebar">&#9776;</button>
        <div class="chat-header-title" id="header-title">Clodds</div>
      </div>
      <div class="reconnect-banner" id="reconnect-banner">
        <span class="reconnect-spinner"></span> Connection lost. Reconnecting...
      </div>

      <div id="messages" role="log" aria-label="Messages" aria-live="polite">
        <div class="welcome" id="welcome">
          <img class="welcome-logo" src="https://cloddsbot.com/logo.png" alt="Clodds" />
          <h1 class="welcome-greeting" id="welcome-greeting">Good afternoon</h1>
        </div>
      </div>

      <button class="scroll-bottom" id="scroll-bottom" title="Scroll to bottom">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>

      <div class="typing" id="typing">
        <div class="msg-avatar bot-avatar">
          <img class="avatar-img" src="https://cloddsbot.com/logo.png" alt="C" onerror="this.remove();this.parentElement.textContent='C'" />
        </div>
        <div class="typing-indicator">
          <span class="typing-spinner"></span>
          <span class="typing-label">Thinking</span>
          <span class="typing-elapsed" id="typing-elapsed"></span>
        </div>
      </div>

      <div class="input-area">
        <div class="cmd-palette" id="cmd-palette"></div>
        <div class="file-preview" id="file-preview" style="display:none">
          <span class="file-preview-icon"></span>
          <span class="file-preview-name"></span>
          <button class="file-preview-remove" title="Remove">&times;</button>
        </div>
        <div class="input-wrap">
          <button class="attach-btn" id="attach-btn" title="Attach file">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
          <input type="file" id="file-input" hidden accept="image/*,.pdf,.txt,.csv,.json" />
          <button class="mic-btn" id="mic-btn" title="Voice input">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="22"/>
            </svg>
          </button>
          <textarea id="input" placeholder="How can I help you today?" autocomplete="off" rows="1" aria-label="Message input"></textarea>
          <button id="send-btn" title="Send">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <div class="welcome-cards" id="welcome-chips">
          <button class="welcome-card" data-msg="What markets are trending right now? Show me the top movers.">
            <svg class="welcome-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
            <div class="welcome-card-text"><span class="welcome-card-title">Markets</span><span class="welcome-card-sub">Trending movers and prices</span></div>
          </button>
          <button class="welcome-card" data-msg="/positions">
            <svg class="welcome-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg>
            <div class="welcome-card-text"><span class="welcome-card-title">Positions</span><span class="welcome-card-sub">Open trades and P&L</span></div>
          </button>
          <button class="welcome-card" data-msg="What DeFi protocols can I use? Show me lending rates and swap options">
            <svg class="welcome-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M12 12h.01"/><path d="M17 12h.01"/><path d="M7 12h.01"/></svg>
            <div class="welcome-card-text"><span class="welcome-card-title">DeFi</span><span class="welcome-card-sub">Swap, lend, and earn yield</span></div>
          </button>
          <button class="welcome-card" data-msg="/help">
            <svg class="welcome-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 6V2H8"/><path d="m8 18-4 4V8a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2Z"/></svg>
            <div class="welcome-card-text"><span class="welcome-card-title">Get started</span><span class="welcome-card-sub">Commands and setup guide</span></div>
          </button>
        </div>
        <div class="input-hint">
          <span><kbd>Enter</kbd> send &middot; <kbd>Shift+Enter</kbd> new line &middot; <kbd>/</kbd> commands</span>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/app.js?v=7"></script>
</body>
</html>
